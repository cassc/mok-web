<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>OKOK健康平台 修改密码</title>
<link rel="stylesheet" href="/css/main.css">
<script src="/js/jquery.min.js"></script>
<script>
$(function(){
	$('#epwdBtn').click(function(){
		$('#login-form').submit();
	});
	$(window).keydown(function(event){
		if( event.keyCode == 13 ){
			$('#login-form').submit();
		}
	});

});
</script>
</head>

<body>

  <div class="login-layout">
	<div class="login-layout-form">
      <div class="login-form-wrap">
        <form method="post" action="/admin/editPassword" id="login-form">
          <input type="text" class="lfw-user lt1" name="uid" disabled value="{{username}}">
          <input type="password" class="lfw-pass lt2" placeholder="请输入原密码" name="old-password" required>
          <input type="password" class="lfw-pass lt2" placeholder="请输入新密码" name="password" required>
          <input type="password" class="lfw-pass lt2" placeholder="确认新密码" name="repeat-password" required>
          <div class="errorInfo">{{error}}</div>
          <div style="margin-top:34px;">
            <a class="login-button aHover" id="epwdBtn" type="submit" href="#" style="width: 40%">确认</a>
            <a class="login-button aHover" type="button" href="/" style="width: 40%; float: right; background: #ccc; color: #333;">取消</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
